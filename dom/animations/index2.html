<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index2.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center"></div>
      <div class="position-round-border-small"></div>
      <div class="position-round-border-big"></div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(0deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(30deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(60deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(90deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(120deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(150deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(180deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(210deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(240deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(270deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(300deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(330deg)"></div>
      </div>
    </div>
  </body>
</html>
