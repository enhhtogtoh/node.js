<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="galaxy">
      <div class="sun"><img src="./sun.png" alt="sun" class="sun" /></div>

      <div
        class="center-position orbit"
        style="--orbit-duration: 8.8s; --height: 180px; --width: 180px"
      >
        <div
          class="planet center-image"
          style="
            --planet-duration: 5.86s;
            --width-image: 25px;
            --height-image: 25px;
            --image-url: url(./mercury.png);
            --top: 90px;
          "
        ></div>
      </div>

      <div
        class="center-position orbit"
        style="--orbit-duration: 22.5s; --height: 235px; --width: 235px"
      >
        <div
          class="planet center-image"
          style="
            --planet-duration: 24.3s;
            --width-image: 30px;
            --height-image: 30px;
            --image-url: url(./venus.png);
            --top: 110px;
          "
        ></div>
      </div>

      <div
        class="center-position orbit"
        style="--orbit-duration: 36.5s; --height: 350px; --width: 350px"
      >
        <div
          class="planet center-image"
          style="
            --planet-duration: 1s;
            --width-image: 40px;
            --height-image: 40px;
            --image-url: url(./earth.png);
            --top: 150px;
          "
        ></div>
      </div>

      <div
        class="center-position orbit"
        style="--orbit-duration: 68.7s; --height: 500px; --width: 500px"
      >
        <div
          class="planet center-image"
          style="

            --width-image: 30px;

            --image-url: url(./mars.png);
            --top: 220px;
          "
        ></div>
      </div>

      <div
        class="center-position orbit"
        style="--orbit-duration: 118.8s; --height: 680px; --width: 680px"
      >
        <div
          class="planet center-image"
          style="
            --planet-duration: 0.41s;
            --width-image: 60px;
            --height-image: 60px;
            --image-url: url(./jupiter.png);

          "
        ></div>
      </div>

      <div
        class="center-position orbit"
        style="--orbit-duration: 294.8s; --height: 800px; --width: 800px"

            --image-url: url(./saturn.png);

          "
        ></div>
      </div>

      <div
        class="center-position orbit"
        style="--orbit-duration: 840s; --height: 950px; --width: 950px"
      >
        <div
          class="planet center-image"
          style="
            --planet-duration: 0.717s;
            --width-image: 50px;
            --height-image: 50px;
            --image-url: url(./uranus.png);
            --top: 450px;
          "
        ></div>
      </div>

      <div
        class="center-position orbit"
        style="--orbit-duration: 1600s; --height: 1100px; --width: 1100px"
      >
        <div
          class="planet center-image"
          style="
            --planet-duration: 0.717s;
            --width-image: 50px;
            --height-image: 50px;
            --image-url: url(./neptune.png);
            --top: 500px;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
