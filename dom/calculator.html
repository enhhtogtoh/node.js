<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <!-- <div class="background"> -->
    <header>
      <h2 class="head-change">Tip Calculator</h2>
      <div class="head-glass"></div>
    </header>
    <div class="tip-calculator">
      <div class="section">
        <div class="bill-container">
          <p>Bill</p>
          <div class="bill-input">
            <span>â‚®</span>
            <input type="number" id="input" />
          </div>
        </div>
        <div class="select-tip">
          <p>Select Tip %</p>
          <div id="tips">
            <button class="tip" onclick="calculateTip(5)">5%</button>
            <button class="tip" onclick="calculateTip(10)">10%</button>
            <button class="tip" onclick="calculateTip(15)">15%</button>
            <button class="tip" onclick="calculateTip(25)">25%</button>
            <button class="tip" onclick="calculateTip(35)">35%</button>
            <button class="tip" onclick="calculateTip(50)">50%</button>
            <button class="tip" onclick="calculateTip(65)">65%</button>
            <button class="tip" onclick="calculateTip(80)">80%</button>
          </div>
        </div>
        <p id="result">0.00</p>
        <button id="reset">Reset</button>
      </div>
    </div>
    <!-- </div> -->
    <script src="./calculator.js"></script>
  </body>
</html>
