<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./ip-calc.css" />
  </head>
  <body>
    <div class="container">
      <p id="result"></p>
      <div class="buttons">
        <button class="btn silver">C</button>
        <button class="btn silver">+/-</button>
        <button class="btn silver">%</button>
        <button class="btn orange">รท</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn orange">x</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn orange">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn orange">+</button>

        <button class="btn zero">0</button>
        <!-- <button class="btn">0</button> -->
        <button class="btn">.</button>
        <button class="btn orange">=</button>
      </div>
    </div>
    <script src="./ip-calc.js"></script>
  </body>
</html>
